type User {
  id: UUID! @id
}
type Photo {
  id: UUID! @unique
  user: User @relation(name: "PhotoOwner")
  albums: [Album!]! @relation(name: "AlbumsInPhoto")
}
type Album {
  id: UUID! @unique
  user: User @relation(name: "AlbumOwner")
  photos: [Photo!]! @relation(name: "PhotoInAlbum")
}
