type User {
  id: ID! @unique
  albums: [album!]! @relation(name: "UserAlbum")
}
type Photo {
  id: UUID! @unique
  user: User @relation(name: "PhotoOwner")
  albums: [album!]! @relation(name: "PhotoInAlbum")
  createdAt: DateTime!
}
type album {
  id: UUID! @unique
  photos: [Photo!]! @relation(name: "PhotoInAlbum")
}
